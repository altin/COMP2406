<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8" />
	<title>Simple Chat Server</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="shortcut icon" href="favicon.ico">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="./socket.io/socket.io.js"></script>
	<script type="text/javascript" src="./client.js"></script>
	<small>Developed for COMP 2406. Â© Altin Rexhepaj, 2017</small>
</head>

<body>
	<div class="header">
		<h1>Simple Chat Server</h1>
	</div>
	<div id="main" class="block">

		<div id="activeUsersContainer">
			<small><center>Active Users</center></small>
			<ol id="activeUsers"></ol>
		</div>

		<div id="chatLogContainer">
			<textarea id="chatLog" readonly></textarea>
		</div>

		<div id="messageBarContainer">
			<input id="messageBar" placeholder="Simply type a message, then simply hit enter to send it">
		</div>
		<br>
		<small>
		<b>Mute/Block:</b> [Shift + Double Click] the username
		<br>
		<b>Private Message:</b> [Ctrl + Double Click] the username
		</small>
	</div>
</body>

</html>
